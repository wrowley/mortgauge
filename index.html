<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>üè† mortgauge</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

<div id="container">
    <header>
        <h1>üè† mortgauge</h1>
        <p class="subtitle">Mortgage & Offset Account Calculator</p>
    </header>
    <div id="mortgage_inputs">
        <div id="mortgage_basics_div" class="card">
            <form id="mortgage_basics">
                <h2>Mortgage basics</h2>
                <label for="total_millies">Total Price ($M)</label>
                <input type="number" step="0.01" id="total_millies" value="1.2">
                <label for="total_dollies">Total Price ($)</label>
                <input type="text" id="total_dollies" readonly>
                <label for="deposit">Deposit ($)</label>
                <input type="number" step="1000" id="deposit" value="300000">
                <label for="remaining">Remaining Principle ($)</label>
                <input type="text" id="remaining" readonly>
                <label for="ratepa">Interest rate (% p.a.)</label>
                <input type="number" step="0.01" id="ratepa" value="6.5">
                <label for="termyears">Number of years</label>
                <input type="number" id="termyears" value="30">
                <label for="numpayments">Number of payments</label>
                <input type="text" id="numpayments" readonly>
                <label for="paymentper">Payment per month</label>
                <input type="text" id="paymentper" readonly>
                <label for="totalinterest">Total interest payable</label>
                <input type="text" id="totalinterest" readonly>
            </form>
        </div>

        <div id="offset_account_div" class="card">
            <form id="offset_account">
                <h2>Offset account</h2>
                <label for="offset_starting">Starting Contribution ($)</label>
                <input type="number" step="1000" id="offset_starting" value="20000">
                <label for="offset_annual">Annual Contribution ($)</label>
                <input type="number" step="1000" id="offset_annual" value="10000">
                <label for="offset_monthly">Monthly Contribution ($)</label>
                <input type="number" step="100" id="offset_monthly" value="0">
            </form>
        </div>
    </div> <!-- end of #mortgage_inputs -->

    <!-- Mortgage Graph -->
    <div id="mortgage_graph_div" class="card" style="margin-bottom:32px;">
        <h2>Mortgage Overview</h2>
        <div class="chart-responsive">
            <canvas id="mortgageChart"></canvas>
        </div>
    </div>

    <!-- The mortgage lifecycle -->
    <div id="mortgage_lifecycle_div" class="card">
        <h2>Mortgage lifecycle</h2>
        <div class="table-responsive">
            <table id="mortgage_lifecycle_table"></table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
<script type="text/javascript" src="mortgauge.js"></script>
</body>
</html>
